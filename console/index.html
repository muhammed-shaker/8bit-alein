<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Console</title>
    <link rel="stylesheet" href="controler.css">
</head>
<body>
    <div class="console">
        <div class="move-h">
            <button data-control="KeyA">Left</button>
            <button data-control="KeyD">Right</button>
        </div>
        <div class="move-v">
            <button data-control="KeyW">Up</button>
            <button data-control="KeyS">Down</button>
        </div>
    </div>
    <script src="controler.js"></script>
</body>
</html>
